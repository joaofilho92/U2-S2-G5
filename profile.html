<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NetFlix Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  </head>

  <body class="bg-dark text-light">

    <!-- NavBar -->

    <div class="container bg-dark" style="height: 100vh;">
      <div class="bg-dark">
          <nav class=" navbar navbar-expand-lg bg-dark">
              <div class="container-fluid ms-5 ">
                  <img src="assets/netflix_logo.png" alt="Netflix_logo" width="100px" height="40px">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                  </button>
              </div>
          </nav>
      </div>

    <!-- Main -->

    <main class="d-flex justify-content-center pt-5">
      <div class="d-flex flex-column px-4">
        <h1 class="fw-normal">Edit Profile</h1>
        <div>
          <div class="row row-cols-2 py-3 border border-start-0 border-end-0 mb-4">
            <div class="col-4">
              <div class="position-relative">
                <img class="img-fluid" src="assets/avatar.png" alt="avatar" width="130px"/>
              </div>
            </div>
            <div class="col-8">
              <p class="bg-secondary py-1 px-2">Strive Student</p>
              <div class="form-group">
                <label for="genre-select" class="form-label text-white">Language:</label>
                <select style="width: 120px" class="form-select bg-dark text-white" id="genre-select">
                  <option>English</option>
                  <option value="2">Portughese</option>
                  <option value="3">Italian</option>
                  <option value="4">French</option>
                </select>
              </div>


              <hr class="border border-1 border-light" />
              <p>Maturity Settings:</p>
              <div><span class="badge text-bg-secondary radius-1">ALL MATURITY SETTINGS</span></div>
              <p style="font-size: 0.8rem mt-4">Show titles of all maturity ratings for this profile.</p>

              <button type="button" class="btn btn-outline-secondary px-3">EDIT</button>
              <hr class="border border-1 border-light" />
              <p>Autoplay controls</p>
              <div class="form-check">
                <input
                  class="form-check-input bg-transparent border-1 border-light rounded-0"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label class="form-check-label" style="font-size: 0.7rem" for="flexCheckChecked">
                  Autoplay previews while browsing on all devices.
                </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input bg-transparent border-1 border-light rounded-0"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label class="form-check-label" style="font-size: 0.7rem" for="flexCheckChecked">
                  Autoplay previews while browsing on all devices.
                </label>
              </div>
            </div>
          </div>
          <div class="d-flex gap-3 text-nowrap">
          <a href="index.html" type="button" style="border-radius: 0;" class="fw-bold btn btn-light px-3">SAVE</a>
          <a href="index.html" type="button" style="border-radius: 0;" class="fw-bold btn btn-outline-secondary px-3">CANCEL</a>
          <a href="index.html" type="button" style="border-radius: 0;" class="fw-bold btn btn-outline-secondary px-3">DELETE PROFILE</a>
        </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
  </body>
</html>
